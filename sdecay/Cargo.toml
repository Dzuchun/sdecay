[package]
name = "sdecay"
version = "0.1.0"
edition = "2024"

[package.metadata.docs.rs]
all-features = true

[package.metadata.cargo-all-features]
denylist = [ "git" ] # don't try enabling git feature

[dependencies]
sdecay-sys = { path = "../sys" }
thiserror = { version = "2.0.12", default-features = false }
# these are proc macros
nolt = { path = "nolt" }
paste = "1.0.15"

[dev-dependencies]
approx = { version = "0.5.1", default-features = false }

[features]
# default = []
default = ["std"]
std = ["alloc"]
alloc = []
git = ["sdecay-sys/git"]

[lints]
workspace = true
