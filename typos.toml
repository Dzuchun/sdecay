[files]
extend-exclude = [
    "sys/vendor",
    "sys/bindings.rs",
]
ignore-hidden = true
ignore-files = true
ignore-dot = true
ignore-vcs = true
ignore-global = true
ignore-parent = true

[default]
binary = false
check-filename = true
check-file = true
unicode = true
ignore-hex = true
identifier-leading-digits = false
locale = "en"
extend-ignore-identifiers-re = []
extend-ignore-words-re = []
extend-ignore-re = []

[default.extend-identifiers]

[default.extend-words]

[type.css]
extend-glob = []
extend-ignore-identifiers-re = []
extend-ignore-words-re = []
extend-ignore-re = []

[type.css.extend-identifiers]
nd = "nd"

[type.css.extend-words]

[type.lock]
extend-glob = []
check-file = false
extend-ignore-identifiers-re = []
extend-ignore-words-re = []
extend-ignore-re = []

[type.lock.extend-identifiers]

[type.lock.extend-words]

[type.cpp]
extend-glob = []
extend-ignore-identifiers-re = []
extend-ignore-words-re = []
extend-ignore-re = []

[type.cpp.extend-identifiers]
countr_one = "countr_one"

[type.cpp.extend-words]

[type.rust]
extend-glob = []
extend-ignore-identifiers-re = [
    "Ba",
    "ba",
    "Nd",
    "nd",
]
extend-ignore-words-re = []
extend-ignore-re = []

